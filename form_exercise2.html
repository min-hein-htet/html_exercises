<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Entry Form</h1>
    <table width="800px" height="400px" border="0px">
        <tr>
            <td>Date</td>
            <td><input type="date" placeorder="date">
                </td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td ><input type="text" placeorder="Full name"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Education</td>
           <td>
            <select>
                <option>High School</option>
                <option>Colledge</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
            </select>
           </td>
          
        </tr>
        <tr>
            <td>Work Experience</td>
            <td><input type="text" placeorder="work experience"></td>
        </tr>
        <tr>
            <td>Permanent Address</td>
            <td><input type="text" placeorder="permanet addess"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="reset " value="Reset">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>

    
</body>
</html>

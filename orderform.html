<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Form</h1>
    <hr>
    <form> 
    <table width="800px" height="400px" border="0">
        <tr>
            <td>Order Date</td>
            <td><input type="date" placeholder="Order Date"></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" placeholder="User Full Name"></td>
        </tr>
        <tr>
            <td>Phone No</td>
            <td>
                <input type="text" placeholder="Phone No">
            
            </td>
        </tr>
        <tr>
            <td>Shipping Address</td>
            <td>
              <textarea rows="10" cols="30" placeholder="Customer Address"></textarea>
            </td>
        </tr>

        <tr>
            <td>Payment Type</td>
            <td>
                <input type="checkbox" name="kpay" id=""> KPay <br>
                <input type="checkbox" name="wavePay" id=""> WavePay <br>
                <input type="checkbox" name="bank" id="">Bank Transfer
            </td>
        </tr>
      
        <tr>
            <td></td>
            <td>
                <input type="reset" value=" Clear">
                <input type="submit" value=" Place Order ">
            
            </td>
        </tr>

    </table>
</form>
</body>
</html>
